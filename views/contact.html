<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/public/css/style-index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="icon" href="public/assets/image.jpg" type="image/jpg">
  <title>Contact Me</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light shadow-sm p-2 mb-5 bg-body rounded">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="https://dumbways.id/assets/images/brandred.png" alt="logo"
          width="50px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add-project.html">Add Project</a>
          </li>
        </ul>
        <a href="contact.html" class="active fw-bold btn bg-orange text-white rounded-pill">Contact Me</a>
      </div>
    </div>
  </nav>

  <div class="container my-4 d-flex justify-content-center align-items-center">
    <div class="container-form">
      <h2 class="mb-4 text-center fw-bold">GET IN TOUCH</h2>
      <form>
        <div class="mb-3" style="width: 400px;">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" id="inputName" class="form-control shadow-sm bg-body rounded">
        </div>
        <div class="mb-3 ">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="text" id="inputEmail" class="form-control shadow-sm bg-body rounded">
        </div>
        <div class="mb-3 ">
          <label for="inputPhone" class="form-label">Phone Number</label>
          <input type="number" id="inputPhone" class="form-control shadow-sm bg-body rounded">
        </div>
        <div class="mb-3 ">
          <label for="inputsubject" class="form-label">Subject</label>
          <select class="form-select shadow-sm bg-body rounded">
            <option value="" hidden></option>
            <option value="1">FrondEnd Developer</option>
            <option value="2">BackEnd Developer</option>
            <option value="3">Fullstack Developer</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="inputMessage" class="form-label">Your Message</label>
          <textarea id="inputMessage" class="form-control shadow-sm bg-body rounded"></textarea>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn bg-orange text-white rounded-pill" type="button">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="public/js/script-contact.js"></script>
</body>

</html>
